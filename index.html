<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Heat Map</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="orderHeatMap" style="overflow-x:scroll;width:80%;margin:0 auto;">
        <center>
            <h4 style="font-family: Arial, Helvetica, sans-serif;color:grey;">Order Month Calendar</h4>
        </center>
    </div>
    <form id="myForm">
        <label>
            <input type="checkbox" name="betterThanYesterday" id="betterThanYesterday"> Got better than yesterday?
        </label>
        <br>

        <label>
            <input type="checkbox" name="ateWell" id="ateWell"> Did you eat well?
        </label>
        <br>

        <label>
            <input type="checkbox" name="trainedToday" id="trainedToday"> Did you train today?
        </label>
        <br>

        <input type="button" value="Submit" onclick="getCheckboxValues()">
    </form>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="calendarHeatMap.js"></script>
    <script src="firebase.js"></script>
</body>

</html>
