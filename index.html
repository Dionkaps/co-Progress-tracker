<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Heat Map</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://d3js.org/d3.v6.js" defer></script>
    <script src="calendarHeatMap.js" defer></script>
    <script src="firebase.js" type="module" defer></script>
</head>

<body>
    <div id="orderHeatMap" style="overflow-x:scroll;width:80%;margin:0 auto;">
        <center>
            <h4 style="font-family: Arial, Helvetica, sans-serif;color:grey;">Order Month Calendar</h4>
        </center>
    </div>

    <input type="checkbox" name="betterThanYesterday" id="betterThanYesterday"> Got better than yesterday?
    <br>
    <input type="checkbox" name="ateWell" id="ateWell"> Did you eat well?
    <br>
    <input type="checkbox" name="trainedToday" id="trainedToday"> Did you train today?
    <br>
    <button id="submitBtn">SUBMIT</button>

</body>

</html>
